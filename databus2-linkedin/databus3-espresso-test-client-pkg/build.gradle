
dependencies {
  compile project(':databus2-linkedin:databus3-espresso-test-client')
}

task myTar(type: Tar) { 
  extension = 'tar.gz' 
  baseName = project.name 
  compression = Compression.GZIP

  into("conf") { from "conf/" }

  from("script") {
    into ("bin")
    fileMode = 0755
  }

}

myTar.dependsOn: 'databus2-linkedin:databus3-espresso-test-client:assemble'
assemble.dependsOn: myTar

############## Bootstrap Service Port ################
# Property:    bootstrap.bootstrapHttpPort
# Description: The port on which the bootstrap should listen 
# Default:     6060
bootstrap.bootstrapHttpPort = 6060

############## Bootstrap DB Username  ################
# Property:    bootstrap.boostrapDBUsername
# Description: Bootstrap DB username
# Default:     bootstrap
bootstrap.bootstrapDBUsername = bootstrap 

############## Bootstrap DB Password  ################
# Property:    bootstrap.boostrapDBPassword
# Description: Bootstrap DB password 
# Default:     bootstrap
bootstrap.bootstrapDBPassword = bootstrap

############## Bootstrap DB Hostname  ################
# Property:    bootstrap.boostrapDBHostname
# Description: Bootstrap DB hostname
# Default:     localhost
bootstrap.bootstrapDBHostname = localhost

############## Bootstrap JMX service Port ############
# Property:    bootstrap.container.jmx.servicePort 
# Description: Bootstrap service JMX service port
# Default:     7777
bootstrap.container.jmx.jmxServicePort = 7777

############## Bootstrap server ID ############
# Property:    bootstrap.container.id 
# Description: Bootstrap server ID
# Default:     1234567
bootstrap.container.id = 1234567

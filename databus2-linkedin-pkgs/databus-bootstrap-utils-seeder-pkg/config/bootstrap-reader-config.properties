############## Bootstrap DB Username  ################
# Property:    databus.reader.bootstrap.boostrapDBUsername
# Description: Bootstrap DB username
# Default:     bootstrap
databus.reader.bootstrap.bootstrapDBUsername = bootstrap

############## Bootstrap DB Password  ################
# Property:    databus.reader.bootstrap.boostrapDBPassword

############## Source Id ################
# Property:    databus.query.sourceId
# Description: Databus Source Id 
# Default:     0
databus.query.sourceId = 101

############## Source Name ################
# Property:    databus.query.sourceName
# Description: Databus Source Name
# Default:     ""
databus.query.sourceName = com.linkedin.events.bizfollow.bizfollow.BizFollow

############## Table Prefix ################
# Property:    databus.query.tablePrefix
# Description: Databus Table Prefix. Can be tab_ or log_
# Default:     ""
databus.query.tablePrefix = tab_

############## DB Column ################
# Property:    databus.query.field
# Description: DB Column : ( id, windowscn )
# Default:     ""
databus.query.field = id

############## isRangeQuery  ################
# Property:    databus.query.rangeQuery
# Description: Is it a Range Query
# Default:     ""
databus.query.rangeQuery = false

############## logId ################
# Property:    databus.query.logId
# Description: Log Id of the log table ( used only when table_prefix is log_ ) 
# Default:     0
databus.query.logId = 0

############## Value  ################
# Property:    databus.query.value
# Description: Value to look for point queries (rangeQuery == false)
# Default:     0
databus.query.value = 0

############## Min Value  ################
# Property:    databus.query.minValue
# Description:  Min Value (inclusive) in the range query
# Default:     0
databus.query.minValue = 0

############## Max Value  ################
# Property:    databus.query.maxValue
# Description:  Max Value (inclusive) in the range query
# Default:     0
databus.query.maxValue = 0


################################################################################
############## Bootstrap DB Properties  ###################################
################################################################################

############## Bootstrap DB Username  ################
# Property:    databus.cleaner.bootstrap.boostrapDBUsername
# Description: Bootstrap DB username
# Default:     bootstrap
databus.bootstrap.db.bootstrapDBUsername = bootstrap
 
############## Bootstrap DB Password  ################
# Property:    databus.cleaner.bootstrap.boostrapDBPassword
# Description: Bootstrap DB password 
# Default:     bootstrap
databus.bootstrap.db.bootstrapDBPassword = bootstrap

############## Bootstrap DB Hostname  ################
# Property:    databus.cleaner.bootstrap.boostrapDBHostname
# Description: Bootstrap DB hostname
# Default:     localhost
databus.bootstrap.db.bootstrapDBHostname = localhost

################################################################################
############## Bootstrap Cleaner Properties  ###################################
################################################################################

############## Enable Bootstrap Cleaner ################
# Property:    databus.bootstrap.cleaner.enable
# Description: Enable bootstrap Cleaner 
# Default:     true
databus.bootstrap.cleaner.enable = true

############## Retention Type ################
# Property:    databus.bootstrap.cleaner.retentionDefault.retentionType
# Description: Default Retention Type
# Default:    RETENTION_SECONDS 
databus.bootstrap.cleaner.retentionDefault.retentionType = RETENTION_SECONDS

############## Retention Quantitiy ################
# Property:    databus.bootstrap.cleaner.retentionDefault.retentionQuantity
# Description: Default Retention Quantity
# Default:     1209600 (2 weeks)
databus.bootstrap.cleaner.retentionDefault.retentionQuantity = 1209600

############## Retention Type Override ################
# Property:    databus.bootstrap.cleaner.retentionOverride(Source).retentionType
# Description: Source specific retention type
# Default:    empty
#databus.bootstrap.cleaner.retentionOverride(src1).retentionType = RETENTION_SECONDS

############## Retention Quantitiy Override ################
# Property:    databus.bootstrap.cleaner.retentionOverride(source).retentionQuantity
# Description: Source specific  Retention Quantity
# Default:     empty
#databus.bootstrap.cleaner.retentionOverride(src1).retentionQuantity = 1209600

############## Bootstrap DB Type ################
# Property:    databus.bootstrap.cleaner.bootstrapTypeDefault
# Description: Default bootstrap type
# Default:     BOOTSTRAP_FULL
databus.bootstrap.cleaner.bootstrapTypeDefault = BOOTSTRAP_FULL


############## Bootstrap DB Override type  ################
# Property:    databus.bootstrap.cleaner.bootstrapTypeOverride(source)
# Description: Source specific override for BootstrapDBType
# Default:     empty
#databus.bootstrap.cleaner.bootstrapTypeOverride(src1) = BOOTSTRAP_FULL

############## Execute optimize table ################
# Property:    databus.bootstrap.cleaner.enableOptimizeTableDefault
# Description: Execute Optimize Table
# Default:     false
databus.bootstrap.cleaner.enableOptimizeTableDefault = false

############## Override for Optimize Table ################
# Property:    databus.bootstrap.cleaner.enableOptimizeTable(source)
# Description: Source specific Override for Optimize table
# Default:    empty
#databus.bootstrap.cleaner.enableOptimizeTable(src1) = false

############## Enforce Tab Table Cleanup ################
# Property:    databus.bootstrap.cleaner.enableForceTabTableCleanupDefault
# Description: Enforce Tab Table Cleanup 
# Default:     false
databus.bootstrap.cleaner.enableForceTabTableCleanupDefault = false

############## Override for Enforce Tab Table Cleanup  ################
# Property:    databus.bootstrap.cleaner.ForceTabTableCleanup(source)
# Description: Override for enforcing tab table cleanup
# Default:     empty
#databus.bootstrap.cleaner.ForceTabTableCleanup(src1) = false

############## Enable Disk Space Trigger  ################
# Property:   databus.bootstrap.cleaner.diskSpaceTrigger.enable
# Description: Disk Space Trigger
# Default:    true 
databus.bootstrap.cleaner.diskSpaceTrigger.enable = true

############## Interval between successive disk space checks ################
# Property:   databus.bootstrap.cleaner.diskSpaceTrigger.runIntervalSeconds 
# Description: Interval between successive disk space checks
# Default:     1 hr
databus.bootstrap.cleaner.diskSpaceTrigger.runIntervalSeconds = 3600

############## Disk Space Available threshold  ################
# Property:    databus.bootstrap.cleaner.diskSpaceTrigger.availableThresholdPercent
# Description: Threshold for triggering cleaner
# Default:    25% (if space utilization is more than 75%, cleaner will be run if enabled)
databus.bootstrap.cleaner.diskSpaceTrigger.availableThresholdPercent = 25.0

############## Bootstrap DB Data drive  ################
# Property:    databus.bootstrap.cleaner.diskSpaceTrigger.bootstrapDBDrive
# Description: Bootstrap DB data installation drive
# Default:    /mnt/u001
databus.bootstrap.cleaner.diskSpaceTrigger.bootstrapDBDrive = /mnt/u001/

############## Enable Periodic Trigger ################
# Property:    databus.bootstrap.cleaner.periodicTrigger.enable
# Description: Enable Periodic execution of Cleaner
# Default:     true
databus.bootstrap.cleaner.periodicTrigger.enable = true

############## Interval between successive Cleanup ################
# Property:    databus.bootstrap.cleaner.periodicTrigger.runIntervalSeconds
# Description: Interval between successive Cleanup
# Default:     1 day
databus.bootstrap.cleaner.periodicTrigger.runIntervalSeconds = 86400

############## Run Cleaner on BootstrapProducer startup ################
# Property:    databus.bootstrap.cleaner.periodicTrigger.runOnStart
# Description: Run Cleaner on BootstrapProducer startup
# Default:     false
databus.bootstrap.cleaner.periodicTrigger.runOnStart = false


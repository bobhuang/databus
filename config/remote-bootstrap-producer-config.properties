############## Container properties ################
# Property:    databus.client.container.httpPort
# Description: The port for the client monitoring & admin interface 
# Default:     8081
databus.bootstrap.client.container.httpPort = 6767 

# Property:    databus.client.container.id
# Description: The id of the client (for monitoring) 
# Default:     (Hash of the local hostname) + 1
databus.bootstrap.client.container.id = 67677877 

############## JMX properties ################

# Property:    databus.client.container.jmx.jmxServicePort
# Description: The port for the JMX server connector
# Default:     10000
databus.bootstrap.client.container.jmx.jmxServicePort = 11221

# Property:    databus.client.container.jmx.jmxServiceHost
# Description: The host name for the JMX server connector
# Default:     localhost
databus.bootstrap.client.container.jmx.jmxServiceHost = localhost

# Property:    databus.client.container.jmx.rmiRegistryPort
# Description: The port of the RMI registry where the JMX server connector is to be registered
# Default:     1099
# databus.bootstrap.client.container.jmx.rmiRegistryPort = 1099

# Property:    databus.client.container.jmx.rmiRegistryHost
# Description: The hostname of the RMI registry where the JMX server connector is to be registered
# Default:     localhost
# databus.bootstrap.client.container.jmx.rmiRegistryHost = localhost

############## Bootstrap Service settings ################
#
############## Bootstrap Service Port ################
# Property:    databus.bootstrap.bootstrapHttpPort
# Description: The port on which the bootstrap should listen 
# Default:     6060
databus.bootstrap.bootstrapHttpPort = 6060

############## Bootstrap DB Username  ################
# Property:    databus.bootstrap.boostrapDBUsername
# Description: Bootstrap DB username
# Default:     bootstrap
databus.bootstrap.bootstrapDBUsername = bootstrap

############## Bootstrap DB Password  ################
# Property:    databus.bootstrap.boostrapDBPassword
# Description: Bootstrap DB password 
# Default:     bootstrap
databus.bootstrap.bootstrapDBPassword = bootstrap

############## Bootstrap DB Hostname  ################
# Property:    databus.bootstrap.boostrapDBHostname
# Description: Bootstrap DB hostname
# Default:     localhost
databus.bootstrap.bootstrapDBHostname = localhost

############## Relays settings ################
# The settings are customized per relay id, denoted through relayid

# Property:    databus.bootstrap.client.runtime.relay(relayid).name
# Description: The name of the relay
# Default:     hostname[relayid]
databus.bootstrap.client.runtime.relay(1).name = DefaultRelay

# Property:    databus.bootstrap.client.runtime.relay(relayid).host
# Description: The relay host name
# Default:     localhost
databus.bootstrap.client.runtime.relay(1).host = esv4-be40.corp.linkedin.com 

# Property:    databus.bootstrap.client.runtime.relay(relayid).port
# Description: The relay port
# Default:     8080
databus.bootstrap.client.runtime.relay(1).port = 9000

# Property:    databus.bootstrap.client.runtime.relay(relayid).sources
# Description: Comma-separated list of relay sources
# Default:     <empty>
databus.bootstrap.client.runtime.relay(1).sources = com.linkedin.events.member2.profile.MemberProfile


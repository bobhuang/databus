# Cluster Node Id : Integer Id for the local Cluster Node
espresso.storageNode.clusterNodeId=1

# Cluster Manager Config
espresso.storageNode.container.httpPort=12918
espresso.storageNode.container.mgmtHttpPort=12919

# DB Schema Manager Config
espresso.storageNode.schemaRegistry.rootSchemaNamespace=schemas_registry/espresso_test
espresso.storageNode.schemaRegistry.mode=zk
espresso.storageNode.schemaRegistry.refreshPeriodMs=1000
espresso.storageNode.schemaRegistry.zkAddress=localhost:2181

# Local Indexed Store Config
espresso.storageNode.localIndexedStore.storageEngine.connectionPool.hostname=localhost
espresso.storageNode.localIndexedStore.storageEngine.connectionPool.port=3306
espresso.storageNode.searchIndexClass=com.linkedin.espresso.store.index.MockSearchIndexImpl

# Cluster Manager Config
espresso.storageNode.clusterManagerAdmin.mode=dynamic
espresso.storageNode.clusterManagerAdmin.skipRebalanceDynamicMode=true
espresso.storageNode.clusterManagerAdmin.zkAddress=localhost:2181
espresso.storageNode.clusterManagerAdmin.clusterName=DevCluster_Dbus
espresso.storageNode.clusterManagerAdmin.hostName=localhost
#espresso.storageNode.clusterManagerAdmin.configFile=integration-test/config/cluster-12345-cluster-view.json

# Databus Client Config
espresso.storageNode.replication=false

log4j.rootLogger=INFO, ConsoleAppender
log4j.appender.ConsoleAppender=org.apache.log4j.ConsoleAppender

log4j.appender.ConsoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ConsoleAppender.layout.conversionPattern=%d{ISO8601} +%r [%t] (%p) {%c} %m%n

log4j.logger.com.linkedin.databus.client.generic.DatabusFileLoggingConsumer=ERROR, ConsoleAppender
log4j.additivity.com.linkedin.databus.client.generic.DatabusFileLoggingConsumer=false

log4j.logger.com.linkedin.databus.client.bizfollow.DatabusBizfollowConsumer=ERROR, ConsoleAppender
log4j.additivity.com.linkedin.databus.client.bizfollow.DatabusBizfollowConsumer=false


log4j.logger.com.linkedin.databus.client.BootstrapPullThread=ERROR, ConsoleAppender
log4j.additivity.com.linkedin.databus.client.BootstrapPullThread=false


log4j.logger.com.linkedin.databus.client.GenericDispatcher.conn[BizFollow].BootstrapDispatcher=ERROR, ConsoleAppender
log4j.additivity.com.linkedin.databus.client.GenericDispatcher.conn[BizFollow].BootstrapDispatcher=false



log4j.logger.com.linkedin.databus.core.DbusEventBuffer=ERROR, ConsoleAppender
log4j.additivity.com.linkedin.databus.core.DbusEventBuffer=false

databus.bootstrap.client.container.httpPort=6000
databus.bootstrap.client.checkpointPersistence.fileSystem.rootDirectory=./bootstrap-checkpoints
databus.bootstrap.client.checkpointPersistence.clearBeforeUse=true
databus.bootstrap.client.connectionDefaults.eventBuffer.maxSize=102400
databus.bootstrap.client.connectionDefaults.eventBuffer.allocationPolicy=HEAP_MEMORY
databus.bootstrap.client.connectionDefaults.eventBuffer.queuePolicy=BLOCK_ON_WRITE
databus.bootstrap.client.connectionDefaults.eventBuffer.readBufferSize=102400
databus.bootstrap.client.connectionDefaults.eventBuffer.scnIndexSize=128
databus.bootstrap.client.runtime.relay(1).name=DefaultRelay1
databus.bootstrap.client.runtime.relay(1).port=9000
databus.bootstrap.client.runtime.relay(1).sources=com.linkedin.events.conns.Connections
databus.bootstrap.client.runtime.bootstrap.enabled=false
databus.bootstrap.client.connectionDefaults.enablePullerMessageQueueLogging=true
databus.bootstrap.client.connectionDefaults.pullerRetries.initSleep=10
databus.bootstrap.client.connectionDefaults.pullerRetries.maxRetryNum=1000


############## Bootstrap Service Port ################
# Property:    databus.bootstrap.bootstrapHttpPort
# Description: The port on which the bootstrap should listen 
# Default:     6060
databus.bootstrap.db.bootstrapHttpPort = 6060

############## Bootstrap DB Username  ################
# Property:    databus.bootstrap.boostrapDBUsername
# Description: Bootstrap DB username
# Default:     bootstrap
databus.bootstrap.db.bootstrapDBUsername = bootstrap

############## Bootstrap DB Password  ################
# Property:    databus.bootstrap.boostrapDBPassword
# Description: Bootstrap DB password 
# Default:     bootstrap
databus.bootstrap.db.bootstrapDBPassword = bootstrap

############## Bootstrap DB Hostname  ################
# Property:    databus.bootstrap.boostrapDBHostname
# Description: Bootstrap DB hostname
# Default:     localhost
databus.bootstrap.db.bootstrapDBHostname = localhost

############## Bootstrap DB DBStateCheck  ################
# Property:    databus.bootstrap.bootstrapDBStateCheck
# Description: Knob to turn on/off state validation for bootstrapDB
# Default:     false
databus.bootstrap.db.bootstrapDBStateCheck = false

############## Bootstrap JMX service Port ############
# Property:    databus.bootstrap.container.jmx.servicePort 
# Description: Bootstrap service JMX service port
# Default:     7777
databus.bootstrap.db.container.jmx.jmxServicePort = 7777

############## Bootstrap server ID ############
# Property:    databus.bootstrap.container.id 
# Description: Bootstrap server ID
# Default:     1234567
databus.bootstrap.db.container.id = 1234567

############## Bootstrap Service settings ################
#
############## Bootstrap Service Port ################
# Property:    databus.bootstrap.bootstrapHttpPort
# Description: The port on which the bootstrap should listen 
# Default:     6060
databus.bootstrap.bootstrapHttpPort = 6060

############## Bootstrap DB Username  ################
# Property:    databus.bootstrap.boostrapDBUsername
# Description: Bootstrap DB username
# Default:     bootstrap
databus.bootstrap.bootstrapDBUsername = bootstrap

############## Bootstrap DB Password  ################
# Property:    databus.bootstrap.boostrapDBPassword
# Description: Bootstrap DB password 
# Default:     bootstrap
databus.bootstrap.bootstrapDBPassword = bootstrap

############## Bootstrap DB Hostname  ################
# Property:    databus.bootstrap.boostrapDBHostname
# Description: Bootstrap DB hostname
# Default:     localhost
databus.bootstrap.bootstrapDBHostname = localhost

############## Bootstrap DB DBStateCheck  ################
# Property:    databus.bootstrap.bootstrapDBStateCheck
# Description: Knob to turn on/off state validation for bootstrapDB
# Default:     false
databus.bootstrap.bootstrapDBStateCheck = false

############## Relays settings ################
# The settings are customized per relay id, denoted through relayid

# Property:    databus.bootstrap.client.runtime.relay(relayid).name
# Description: The name of the relay
# Default:     hostname[relayid]
databus.bootstrap.client.runtime.relay(1).name = DefaultRelay

# Property:    databus.bootstrap.client.runtime.relay(relayid).host
# Description: The relay host name
# Default:     localhost
databus.bootstrap.client.runtime.relay(1).host = localhost

# Property:    databus.bootstrap.client.runtime.relay(relayid).port
# Description: The relay port
# Default:     8080
databus.bootstrap.client.runtime.relay(1).port = 9000

# Property:    databus.bootstrap.client.runtime.relay(relayid).sources
# Description: Comma-separated list of relay sources
# Default:     <empty>
databus.bootstrap.client.runtime.relay(1).sources = source1


# Property:    databus.client.connectionDefaults.eventBuffer.maxSize
# Description: The amount of memory to be used for the event buffer for data 
# Default:     80% of the databus.client.connectionDefaults.eventBuffer.defaultMemUsage 
#              * Runtime.getRuntime().maxMemory()
databus.bootstrap.client.connectionDefaults.eventBuffer.maxSize = 10240000

# Property:    databus.client.connectionDefaults.eventBuffer.direct
# Description: A flag if the memory allocated for the event buffer data should be direct,
#              i.e. not GCed 
# Default:     true if databus.client.connectionDefaults.eventBuffer.maxSize > 10000
databus.bootstrap.client.connectionDefaults.eventBuffer.allocationPolicy =DIRECT_MEMORY

databus.bootstrap.client.connectionDefaults.eventBuffer.queuePolicy =BLOCK_ON_WRITE

# Property:    databus.client.connectionDefaults.eventBuffer.readBufferSize
# Description: The amount of memory to be used for the event buffer for read buffering 
# Default:     10% of the databus.client.connectionDefaults.eventBuffer.defaultMemUsage 
#              * Runtime.getRuntime().maxMemory()
databus.bootstrap.client.connectionDefaults.eventBuffer.readBufferSize = 1024000

# Property:    databus.client.connectionDefaults.eventBuffer.scnIndexSize
# Description: The amount of memory to be used for the event buffer for the SCN index 
# Default:     10% of the databus.client.connectionDefaults.eventBuffer.defaultMemUsage * 
#              Runtime.getRuntime().maxMemory()
databus.bootstrap.client.connectionDefaults.eventBuffer.scnIndexSize = 1024000



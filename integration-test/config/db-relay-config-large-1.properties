############## Container properties ################

# Property:    databus.relay.container.httpPort
# Description: The port on which the relay should listen 
# Default:     8080
# databus.relay.container.httpPort = 9090

# Property:    databus.relay.container.id
# Description: The id of the relay (for monitoring) 
# Default:     Hash of the local hostname
# databus.relay.container.id = 1234

############## JMX properties ################

# Property:    databus.relay.container.jmx.jmxServicePort
# Description: The port for the JMX server connector
# Default:     9999
# databus.relay.container.jmx.jmxServicePort = 9999

# Property:    databus.relay.container.jmx.jmxServiceHost
# Description: The host name for the JMX server connector
# Default:     localhost
# databus.relay.container.jmx.jmxServiceHost = localhost

# Property:    databus.relay.container.jmx.rmiRegistryPort
# Description: The port of the RMI registry where the JMX server connector is to be registered
# Default:     1099
# databus.relay.container.jmx.rmiRegistryPort = 1099

# Property:    databus.relay.container.jmx.rmiRegistryHost
# Description: The hostname of the RMI registry where the JMX server connector is to be registered
# Default:     localhost
# databus.relay.container.jmx.rmiRegistryHost = localhost

############## Container statistics collector ################

# Property:    databus.relay.container.runtime.statsCollector.enabled
# Description: Enables/disables the statistics collector for the serving container. 
# Default:     true
# databus.relay.container.runtime.statsCollector.enabled = true

############## Event buffer properties ################

# Property:    databus.relay.eventBuffer.defaultMemUsage
# Description: The fraction of the available memory to be used by the event buffer
# Default:     0.75 
# databus.relay.eventBuffer.defaultMemUsage = 0.75

# Property:    databus.relay.eventBuffer.maxSize
# Description: The amount of memory to be used for the event buffer for data 
# Default:     80% of the databus.relay.eventBuffer.defaultMemUsage * Runtime.getRuntime().maxMemory()
databus.relay.eventBuffer.maxSize = 20480000000

# Property:    databus.relay.eventBuffer.direct
# Description: A flag if the memory allocated for the event buffer data should be direct,
#              i.e. not GCed 
# Default:     true if databus.relay.eventBuffer.maxSize > 10000
# databus.relay.eventBuffer.direct = false

# Property:    databus.relay.eventBuffer.readBufferSize
# Description: The amount of memory to be used for the event buffer for read buffering 
# Default:     10% of the databus.relay.eventBuffer.defaultMemUsage * Runtime.getRuntime().maxMemory()
#databus.relay.eventBuffer.readBufferSize = 1024000

# Property:    databus.relay.eventBuffer.scnIndexSize
# Description: The amount of memory to be used for the event buffer for the SCN index 
# Default:     10% of the databus.relay.eventBuffer.defaultMemUsage * Runtime.getRuntime().maxMemory()
#databus.relay.eventBuffer.scnIndexSize = 1024000

############## Schema registry properties ################

# Property:    databus.relay.schemaRegistry.type
# Description: The type of the schema registry schema registry: FILE_SYSTEM or REMOTE 
# Default:     FILE_SYSTEM
# databus.relay.schemaRegistry.type = FILE_SYSTEM


############## File system schema registry properties ################

# Property:    databus.relay.schemaRegistry.fileSystem.schemaDir
# Description: The directory root for the schema registry 

databus.relay.container.httpPort=11140
databus.relay.container.tcp.enabled=true
databus.relay.container.tcp.port=11141
databus.relay.eventBuffer.allocationPolicy=MMAPPED_MEMORY
databus.relay.eventBuffer.maxSize=10240000
databus.relay.eventBuffer.readBufferSize=1024000
databus.relay.eventBuffer.scnIndexSize=1024000
databus.relay.eventBuffer.maxIndividualBufferSize=4000000
databus.relay.espressoSchemas.mode=zk
databus.relay.espressoSchemas.refreshPeriodMs=60000
databus.relay.espressoSchemas.rootSchemaNamespace=./schemas_registry/espresso_test
databus.relay.clusterManager.enabled=true
databus.relay.clusterManager.relayZkConnectString=localhost:2181
databus.relay.clusterManager.relayClusterName=relayIntTemp
databus.relay.clusterManager.storageZkConnectString=localhost:2181
databus.relay.clusterManager.storageClusterName=DevCluster_Dbus
databus.relay.clusterManager.instanceName=localhost_11140
databus.relay.eventBuffer.trace.option=file
databus.relay.eventBuffer.trace.needFileSuffix=true
#databus.relay.clusterManager.fileName=

databus.relay.eventBuffer.restoreMMappedBuffers=true
databus.relay.eventBuffer.restoreMMappedBuffersValidateEvents=true
#databus.relay.eventBuffer.mmapDirectory=mmap

#rpldbusmanager
databus.relay.rplDbusManager.enabled=true

databus.relay.rplDbusManager.relayZkConnectString=localhost:2181
databus.relay.rplDbusManager.relayClusterName=relayIntTemp

# maps between relay (host,port) to rplDbus (host,port)
databus.relay.rplDbusManager.relayRplDbusMapping=localhost_11140:localhost_29000

#this relay (host,port)
databus.relay.rplDbusManager.instanceName=localhost_11140


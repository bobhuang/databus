0:
  title: VM Memory Usage
  defs:
    - service: ${service}
      label: vm_cur
      rrd: ${service}/${service}.i001.JVM_Memory_Sensor.JVM_Memory_Sensor.UsedMemory.rrd
    - service: ${service}
      label: vm_max
      rrd: ${service}/${service}.i001.JVM_Memory_Sensor.JVM_Memory_Sensor.MaxMemory.rrd
  params:
    vlabel: vm_mem_usage
    width: 500
    height: 100
    consolidate: None
    stack: false
    overlay: weeks
    overlayTime: 0
    legend: true

apply plugin: 'java'

test.workingDir = "${project.rootDir}"

dependencies {
  compile project(':databus-client:databus-client-http')

  compile spec.product.cfg2.cfg
  
  compile externalDependency.helixCore
  compile externalDependency.log4j

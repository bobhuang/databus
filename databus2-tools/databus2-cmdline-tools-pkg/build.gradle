apply plugin: 'cmdline'

dependencies {
  compile project(':databus-util-cmdline:databus-util-cmdline-impl')
  compile project(':databus2-tools:databus2-dtail-impl')
}

project.tasks.cmdline {

  into("conf") { from "conf/" }
  into("conf") {
    from "${project.rootDir}/config/fabric"
    include "*.fabric"
  }

  from("script") {
    into ("bin")
    fileMode = 0755
  }
  
  into("bin") {
    from("${project.rootDir}/script")
    include('setup.inc')
    fileMode = 0755
  }

}

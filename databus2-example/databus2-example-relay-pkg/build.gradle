apply plugin: 'li-cmdline'

dependencies {
  compile project(':databus2-relay:databus2-relay-impl')
  compile project(':databus2-example:databus2-example-relay')
}

project.tasks.cmdline {

  into("conf") { from "conf/" }

 from("script") {
    into ("bin")
    fileMode = 0755
  }

  into("bin") {
    from("${project.rootDir}/script")
    include('setup.inc')
  }
 
  from("${project.rootDir}/schemas_registry/com.linkedin.events.example.person.Person.1.avsc") {
    into("schemas_registry")    
  }
}

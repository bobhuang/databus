apply plugin: 'cmdline'

dependencies {
  compile project(':databus2-relay:databus2-relay-impl')
  compile project(':databus2-tools:databus2-tools-event-tool-impl')
}

project.tasks.cmdline {

  into("conf") { from "conf/" }

  from("script") {
    into ("bin")
    fileMode = 0755
  }
  
  into("bin") {
    from("${project.rootDir}/script")
    include('setup.inc')
  }

  into("bin") {
    from("${project.rootDir}/integration-test/script")
    include('*.py')
    fileMode = 0755
  }
}
